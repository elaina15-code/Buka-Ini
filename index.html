<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Love Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .love-text {
            font-size: 4rem;
            font-weight: bold;
            color: #ff3b3f;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            animation: textPulse 2s infinite;
            text-align: center;
            z-index: 10;
        }
        
        .subtext {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 2s;
            text-align: center;
            max-width: 80%;
            z-index: 10;
        }
        
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            color: #ff3b3f;
            opacity: 0;
            animation: floatUp 15s linear infinite;
        }
        
        .heart::before {
            content: "‚ù§";
        }
        
        .floating-text {
            position: absolute;
            font-size: 1.2rem;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: floatText 12s linear infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }
        
        @keyframes floatText {
            0% {
                transform: translateY(0) translateX(0) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-80vh) translateX(20px) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes textPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .love-text {
                font-size: 2.5rem;
            }
            
            .subtext {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="love-text">I LOVE YOU</div>
        <div class="subtext">You are the reason my heart beats every day</div>
        
        <div class="hearts-container" id="hearts-container"></div>
    </div>

    <script>
        const heartsContainer = document.getElementById('hearts-container');
        const messages = [
            "Forever yours",
            "Always & forever",
            "My heart is yours",
            "You complete me",
            "Soulmates",
            "Better together",
            "Love of my life",
            "Meant to be"
        ];
        
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Random properties
            const left = Math.random() * 100;
            const size = Math.random() * 20 + 10;
            const duration = Math.random() * 10 + 10;
            const delay = Math.random() * 5;
            
            heart.style.left = `${left}vw`;
            heart.style.fontSize = `${size}px`;
            heart.style.animationDuration = `${duration}s`;
            heart.style.animationDelay = `${delay}s`;
            
            heartsContainer.appendChild(heart);
            
            // Remove element after animation completes
            setTimeout(() => {
                heart.remove();
            }, (duration + delay) * 1000);
        }
        
        // Create floating text messages
        function createTextMessage() {
            const text = document.createElement('div');
            text.classList.add('floating-text');
            
            // Random properties
            const left = Math.random() * 80 + 10;
            const duration = Math.random() * 5 + 15;
            const delay = Math.random() * 8;
            const message = messages[Math.floor(Math.random() * messages.length)];
            
            text.textContent = message;
            text.style.left = `${left}vw`;
            text.style.animationDuration = `${duration}s`;
            text.style.animationDelay = `${delay}s`;
            text.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
            
            heartsContainer.appendChild(text);
            
            // Remove element after animation completes
            setTimeout(() => {
                text.remove();
            }, (duration + delay) * 1000);
        }
        
        // Create initial hearts
        for (let i = 0; i < 20; i++) {
            setTimeout(createHeart, i * 300);
            setTimeout(createTextMessage, i * 800);
        }
        
        // Continue creating hearts and text
        setInterval(createHeart, 500);
        setInterval(createTextMessage, 1500);
    </script>
</body>
</html>
