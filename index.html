<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU dalam Bentuk Hati</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .heart-shape {
            position: relative;
            width: 300px;
            height: 270px;
            margin-bottom: 30px;
        }
        
        .heart-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-weight: bold;
            z-index: 2;
            animation: text-pulse 2s infinite;
        }
        
        .heart-text span {
            display: block;
            line-height: 1.2;
            font-size: 2.8rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .heart-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .heart-bg:before,
        .heart-bg:after {
            content: '';
            position: absolute;
            top: 0;
            width: 150px;
            height: 240px;
            border-radius: 75px 75px 0 0;
            background: #ff3b3f;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .heart-bg:before {
            left: 0;
            transform: rotate(-45deg);
            transform-origin: 100% 100%;
        }
        
        .heart-bg:after {
            left: 75px;
            transform: rotate(45deg);
            transform-origin: 0 100%;
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-heart {
            position: absolute;
            bottom: -50px;
            font-size: 20px;
            color: #ff3b3f;
            opacity: 0.7;
            animation: float-up 15s linear infinite;
        }
        
        .message {
            margin-top: 40px;
            text-align: center;
            color: #ff3b3f;
            font-size: 1.2rem;
            max-width: 80%;
            opacity: 0;
            animation: fade-in 3s forwards;
            animation-delay: 2s;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes text-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .heart-shape {
            animation: heartbeat 1.2s infinite;
        }
        
        @media (max-width: 768px) {
            .heart-shape {
                width: 220px;
                height: 200px;
            }
            
            .heart-bg:before,
            .heart-bg:after {
                width: 110px;
                height: 176px;
                border-radius: 55px 55px 0 0;
            }
            
            .heart-bg:after {
                left: 55px;
            }
            
            .heart-text span {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-shape">
            <div class="heart-bg"></div>
            <div class="heart-text">
                <span>I</span>
                <span>LOVE</span>
                <span>YOU</span>
            </div>
        </div>
        
        <div class="message">
            Kata-kata kadang tidak cukup untuk mengungkapkan perasaan,<br>
            tapi dari hatiku yang paling dalam, I LOVE YOU.
        </div>
        
        <div class="floating-hearts"></div>
    </div>

    <script>
        // Membuat hati-hati kecil yang mengambang
        const floatingHearts = document.querySelector('.floating-hearts');
        
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 10 + 8) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            floatingHearts.appendChild(heart);
            
            // Hapus elemen setelah animasi selesai
            setTimeout(() => {
                heart.remove();
            }, 15000);
        }
        
        // Buat hati-hati kecil setiap 300ms
        setInterval(createFloatingHeart, 300);
        
        // Buat beberapa hati saat halaman dimuat
        for (let i = 0; i < 20; i++) {
            setTimeout(createFloatingHeart, i * 100);
        }
    </script>
</body>
</html>
